                    <form onsubmit="return sendMail(this);">

                        <input type="emailaddress" class="form-control" id="emailaddress" placeholder="Email Address"

                        <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number" />

                            </div>
                        </div>
