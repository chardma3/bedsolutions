    <!-- contact form -->
    <section id="contact" class="container-fluid form-container">
        <div class="row">
            <div class="col-12 form-header" id="contact-button">
                <h2>Kontakt</h2>
                <h5> Ring oss på 0707 986 846 eller mejla oss via formularet nedan!</h5>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <form onsubmit="return sendMail(this);">
                        <input type="text" class="form-control" id="name" placeholder="Name" required />
                        <input type="emailaddress" class="form-control" id="emailaddress" placeholder="Email Address"
                            required />
                        <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number" />
                        <textarea rows="5" class="form-control" id="message" placeholder="Message" name="message"
                            required></textarea>
                        <div class="row text-center">
                            <div class="col form-button">
                                <button type="submit" class="btn btn-secondary button-cta">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
